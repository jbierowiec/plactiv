<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{ title or "Plactiv" }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='css/main.css') }}"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        min-height: 100vh;
      }
      .sidebar {
        width: 220px;
        background: #212529;
        color: #fff;
        flex-shrink: 0;
        display: flex;
        flex-direction: column;
        padding: 1rem;
      }
      .sidebar a {
        color: #adb5bd;
        text-decoration: none;
        margin: 0.5rem 0;
      }
      .sidebar a:hover,
      .sidebar a.active {
        color: #fff;
      }
      .sidebar .bottom {
        margin-top: auto;
      }
      .content {
        flex: 1;
        padding: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <h4 class="mb-4">Plactiv</h4>
      <!-- Direct endpoint names instead of 'tool' -->
      <a href="{{ url_for('elevation') }}">Day by Day Elevation</a>
      <a href="{{ url_for('video_uploads') }}">Video Creation</a>
      <a href="{{ url_for('planner') }}">Smart Planner (ML)</a>
      <div class="bottom">
        <a href="{{ url_for('landing') }}">‚Üê Go Back</a>
      </div>
    </div>
    <div class="content">{% block content %}{% endblock %}</div>
  </body>
</html>
