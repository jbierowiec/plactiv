<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>GPX Flyover — 3D Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">

  <link href="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.css" rel="stylesheet" />
  <script src="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.js"></script>

  <style>
    #map { width: 100%; height: 62vh; border-radius: .5rem; }
    .legend { font-size: .9rem; }
    .swatch { display:inline-block; width:16px; height:10px; border-radius:2px; vertical-align:middle; margin-right:6px; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="/">GPX Flyover</a>
    </div>
  </nav>

  <main class="container py-4">
    <div class="row justify-content-center">
      <div class="col-xl-10">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h1 class="h5 mb-3">Your 3D Map Flyover</h1>

            <div id="map" class="mb-3"></div>

            <div class="d-flex align-items-center gap-2 flex-wrap mb-2">
              <span class="text-muted me-2">Speed:</span>
              <button class="btn btn-outline-primary speed-btn active" data-rate="1">1×</button>
              <button class="btn btn-outline-primary speed-btn" data-rate="2">2×</button>
              <button class="btn btn-outline-primary speed-btn" data-rate="3">3×</button>
              <button class="btn btn-outline-primary speed-btn" data-rate="5">5×</button>
              <button class="btn btn-outline-primary speed-btn" data-rate="10">10×</button>
            </div>

            <div class="legend text-muted">
              <span class="me-3"><span class="swatch" style="background:#2ecc71"></span>Downhill</span>
              <span class="me-3"><span class="swatch" style="background:#1976d2"></span>Flat</span>
              <span class="me-3"><span class="swatch" style="background:#f39c12"></span>4%+</span>
              <span class="me-3"><span class="swatch" style="background:#e74c3c"></span>8%+</span>
            </div>

            <hr class="my-4">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Generate another</a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    const TRACK_URL = "{{ track_url }}";
    const MAPTILER_KEY = "{{ maptiler_key }}";  // optional
  </script>
  <script src="{{ url_for('static', filename='js/map3d.js') }}"></script>
  <script src="{{ url_for('static', filename='js/speed.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
